{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>

	    <table class="table">
                    <!-- This is where you will write the code to render a Bootstrap 
                    Table that contains all the information from the 
                    cafe-data.csv file. -->
                    <p>{{cafes}}</p>
                    <thead>
                        <tr>
                            {% for header in cafes[0] %}
                                <th>{{ header }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in cafes[1:] %}
                        <tr>
                            {% for value in row %}
                                <td>{{value}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
    	    </table>

            <p><a href="#">Return to index page</a></p>
        </div>
    </div>
</div>

{% endblock %}
